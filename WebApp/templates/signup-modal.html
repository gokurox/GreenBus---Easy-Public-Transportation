<div id="signupModal" class="modal fade" role="dialog">
	<div class="modal-dialog">
		<!-- Modal content-->
		<div class="modal-content">
			<div class="modal-header login_modal_header">
				<button type="button" class="close" data-dismiss="modal">&times;</button>
				<h2 class="modal-title"><i class="fa fa-user-plus fa-lg"></i> Register</h2>
			</div>
			<div class="modal-body login-modal">
				<form class="form" role="form" id="signup-form" method="POST" action="{% url 'signup' %}">
					{% csrf_token %}
					<div class="form-group">
						<div class="input-group margin-bottom-sm">
							<span class="input-group-addon"><i class="fa fa-user fa-fw"></i></span>
							<input class="form-control" type="text" name="first_name" placeholder="First Name" maxlength="120" required>
						</div>
		            	<br>
		            	<div class="input-group margin-bottom-sm">
							<span class="input-group-addon"><i class="fa fa-user fa-fw"></i></span>
							<input class="form-control" type="text" name="last_name" placeholder="Last Name" maxlength="120" required>
						</div>
						<br>
						<div class="input-group margin-bottom-sm">
							<span class="input-group-addon"><i class="fa fa-mobile fa-fw"></i></span>
							<input class="form-control" type="text" name="mobile_number" placeholder="10 Digit Mobile Number" maxlength="10" required>
						</div>
		            	<br>
		            	<div class="input-group">
							<span class="input-group-addon"><i class="fa fa-key fa-fw"></i></span>
							<input class="form-control" type="password" name="password" placeholder="Password" required>
						</div>
						<br>	
					</div>
					<button type="submit" class="btn btn-success btn-lg">Sign Up</button>
					<button type="button" class="btn btn-default btn-lg" data-dismiss="modal">Cancel</button>
				</form>
			</div>
		</div>
	</div>
</div>
